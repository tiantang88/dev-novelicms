  <body class="categoryApp" i="<!--{$iCMS.APP.NAME}-->">

      <!--{if $category.rootid||$category.rootid=="0" && !$category.child}-->

          </ul>
        </section>
        <div class="pagenav pagination">
          <!--{$iCMS.PAGES|method:'show(10)'}-->
        </div>
        <div class="clearfix mb10"></div>
        <div id="pages_next" class="hide">
          <!--{$iCMS.PAGE.NEXT}-->
        </div>
        <script>

              $("#pages_nav",e).remove();
              $(".pagenav").html(pages_nav);
